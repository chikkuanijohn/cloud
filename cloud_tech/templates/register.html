<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Set a background color or image */
    body {
        background: linear-gradient(135deg, #f895d7, #2575fc); /* Gradient background */
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff;
    }

    /* Style the login card container */
    .login-card {
        background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
        backdrop-filter: blur(15px); /* Glass effect */
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Form inputs */
    .form-control {
        background: rgba(255, 255, 255, 0.3); /* Light background */
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 10px;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    /* Focus effect on input fields */
    .form-control:focus {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        border-color: #fff;
        outline: none;
    }

    /* Primary button */
    .btn-primary {
        background: #ff7eb3; /* Soft pink */
        border: none;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: #e0689c; /* Darker pink */
    }

    /* Light button (Sign in) */
    .btn-light {
        background: #fff; /* White button */
        color: #2575fc; /* Blue text */
        border: none;
        font-weight: bold;
        transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-light:hover {
        background: rgba(255, 255, 255, 0.8);
        color: #6a11cb;
    }

    /* Link styling */
    .small-text {
        font-size: 0.9rem;
        color: #ddd;
    }

    .small-text:hover {
        color: #fff;
        text-decoration: underline;
    }

    /* Responsive design adjustments */
    @media (max-width: 768px) {
        .login-card {
            width: 90%; /* Adjust width for smaller screens */
        }
    }
  </style>
</head>
<body>
  <div class="login-card col-md-4">
    <h1>WELCOME</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Username" required name="uname">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required name="email">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required name="pswd">
        </div>
        <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
        <div class="mt-3">
            <a href="#" class="small-text text-decoration-none text-light">Forgot your Password?</a>
        </div>
    </form>
    <div class="mt-4">
        <p>Already have an account?</p>
        <a href="../" class="btn btn-light w-100">Sign in</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
